    lineNos: true
    style: monokai

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true
  disqus:
    shortname: agusfahmiajipramana-com
  googleAnalytics:
    id: G-PJ6VCR89GD

privacy:
  googleAnalytics:
    anonymizeIP: true
    disable: false
