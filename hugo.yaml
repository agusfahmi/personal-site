    # disableFingerprinting: true
    favicon: 'favicon.ico'
    favicon16x16: 'favicon-16x16.png'
    favicon32x32: 'favicon-32x32.png'
    apple_touch_icon: 'img/apple-touch-icon.png'
    safari_pinned_tab: 'safari-pinned-tab.svg'
    android_chrome192x192: 'img/android-chrome-192x192.png'
    android_chrome512x512: 'img/android-chrome-512x512.png'

  label:
    text: "agfmi"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Agus Fahmi Aji Pramana
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi üëã, I‚Äôm Agus Fahmi Aji Pramana,"
    Content: Welcome to Agus Fahmi Aji Pramana‚Äôs blog. Here, you‚Äôll find blog posts, where I provide valuable insights on the emerging technologies and contents based on programming, data scientist, data analyst, machine learning, and AI. These insights are drawn from my extensive experience and aligned with company best practices and standards.In addition, you will discover comprehensive collection of my entire career presentation slides, contributions to open-source project works, overviews of the training I‚Äôve undertaken and a record of my achievements. Stay tuned for more!.
    

  socialIcons:
    - name: github
      url: "https://github.com/agusfahmi"
    - name: linkedin
      url: "https://www.linkedin.com/in/agusfahmiajipramana/"
    - name: cv
      url: "document/CV.pdf"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: true
    inkFullImages: false

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
